
<template>

	
		<h3>Entry Form</h3>

		<div id="entry-form">

			<form role="form" id="entryForm" submit.delegate="submit()">

			  <div class="form-group" id="class-info-group">
			  	<div id="class-date">
			  	  <label for="classDate">Class Date:</label>
       			  <input type="text" value.bind="classDate" placeholder = "">			<!-- Onclick - date widget -->

       			  <label for="quarterSelect">Quarter:</label>
       			  <select value.bind="quarterSelect">
			        <option repeat.for="quarter of quarters" value.bind="quarter">${quarter}</option>
			      </select>
       			</div>
       			<div id="class-info">
			  	  <label for="className">Class Name:</label>
       			  <input type="text" value.bind="className" placeholder = "">	

       			  <label for="courseNumber">Course Number:</label>
       			  <input type="text" value.bind="courseNumber" placeholder = "">

       			  <label for="instructorName">Instructor Name:</label>
       			  <input type="text" value.bind="instructorName" placeholder = "">		
       			</div>
		      </div>

		      <div class="form-group" id="course-enrollment-group">

		      </div>

		      <div class="form-group" id="librarian-select-group">
		      	  <!-- <label for="librarian-select">Select a libraria</label> -->
		      	  <span id="add-librarian" class="click-span" style="visibility: hidden" click.delegate="addLibrarian()">+ Add another librarian</span>
			      <select repeat.for="i of librarianCount" click.delegate="selectOption('add-librarian')" id="librarian-select" class="form-control" value.bind="selectedLibrarians[i]">
			        <option selected hidden>Select a Librarian:</option>
			        <option repeat.for="librarian of librarianList" value.bind="librarian.id"> ${librarian.name} </option>
			      </select>
		      </div>

		      <div class="form-group" id="location-select-group">
		      	<span id="add-location" class="click-span" style="visibility: hidden" click.delegate="addLocation()">+ Add another location</span>
		      	<select repeat.for="i of locationCount" click.delegate="selectOption('add-location')" id="location-select" class="form-control" value.bind="selectedLocations[i]">
		      	  <option selected hidden>Select a Location:</option>
			      <option repeat.for="location of locationList" value.bind="location.id"> ${location.name} </option>
			    </select>
		      </div>

		      <div class="form-group" id="department-select-group">
		      	<span id="add-department" class="click-span" style="visibility: hidden" click.delegate="addDepartment()">+ Add another department</span>
		      	<select repeat.for="i of departmentCount" click.delegate="selectOption('add-department')" id="department-select" class="form-control" value.bind="selectedDepartments[i]">
		      	  <option selected hidden>Select a Department:</option>
			      <option repeat.for="department of departmentList" value.bind="department.id"> ${department.name} </option>
			    </select>
		      </div>

		      <div class="form-group" id="classtype-select-group">
		      	<span id="add-classType" class="click-span" style="visibility: hidden" click.delegate="addClassType()">+ Add another class type</span>
		      	<select repeat.for="i of classTypeCount" click.delegate="selectOption('add-classType')" id="classType-select" class="form-control" value.bind="selectedClassTypes[i]">
		      	  <option selected hidden>Select a Class Type:</option>
			      <option repeat.for="classType of classTypeList" value.bind="classType.id"> ${classType.name} </option>
			    </select>
		      </div>



		      <button type="submit" class="btn btn-default">Save</button>
		   	</form>
	   	</div>
</template>
