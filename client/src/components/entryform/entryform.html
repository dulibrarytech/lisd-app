
<template>

	
		<h3>Entry Form</h3>

		<div id="entry-form">

			<form role="form" id="entryForm" submit.delegate="submit()">

		      <div class="form-group" id="librarian-select">
		      	  <button type="button" class="btn btn-default" click.delegate="addLibrarian()">Add another Librarian</button>




			      <select repeat.for="i of librarianCount" class="form-control" value.bind="newLibrarianValue[i]">

			        <option repeat.for="librarian of librarianList" value.bind="librarian.id"> ${librarian.name} </option>

			      </select>





		      </div>

		   
		      <button type="submit" class="btn btn-default">Save</button>
		   	</form>
	   	</div>
</template>
