<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="login()" id="login-form">
      <div class="form-group">
        <label>DUID</label>
        <input type="text" value.bind="userName" class="form-control" placeholder="Username" style="margin-bottom: 1.5em" id="username-input">
        <label>Password</label>
        <input type="password" value.bind="passWord" class="form-control" placeholder="Password" id="password-input">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
      <span id="message" style="margin-left: 3em"></span>
    </form>
  </section>
</template>
