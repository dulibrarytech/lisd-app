<template>
<require from="../../utils/datepicker"></require>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">

            <div id="search-options">

                <div id="search-type">
                    <label>Search Type:</label>
                    <select class="form-control" value.bind="selectedSearchType" change.delegate="onChangeSearchType()">
                        <option repeat.for="option of searchType" name="searchType" value.bind="option">${option}</option>
                    </select>
                </div>

                <label>Search Time Period:</label>
                <div class="form-section">
                    <label class="radio-select" repeat.for="option of searchTimeframe">
                        <input type="radio" class="" value.bind="option" name="searchTimeframe" checked.bind="$parent.selectedSearchTimeframe" change.delegate="onChangeQuarterTimePeriod()">${option}
                    </label>
                </div>

            </div>

            <div id="result-options">

                <label>For:</label>
                <div class="form-section">
                    <label class="radio-select" repeat.for="option of statisticsType">
                        <input type="radio" class="" value.bind="option" name="statsType" checked.bind="$parent.selectedStatisticsType" change.delegate="onChangeStatisticsType()">${option}
                    </label>
                </div>

                <label>List by:</label>
                <div class="form-section">
                    <label class="radio-select" repeat.for="option of listResultsBy">
                        <input type="radio" class="" value.bind="option" name="statsBy" checked.bind="$parent.selectedListResultsBy" change.delegate="onChangeListResultsBy()">${option}
                    </label>
                </div>

                <label>Display Statistics By:</label>
                <div class="form-section">
                    <label class="radio-select" repeat.for="option of displayStatistics">
                        <input type="radio" class="" value.bind="option" name="statsDisplay" checked.bind="$parent.selectedDisplayStatistics" change.delegate="onChangeDisplayStatistics()">${option}
                    </label>
                </div>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <!-- <h2 class="view-header">Statistics</h2> -->
                <div class="row">
                    <div class="col-lg-12">
                        <button type="button" id="new-search" class="btn btn-default" click.delegate="newSearch()">New Search</button>
                        <form id="statistics-search" role="form">
                            <div class="search-input-group">
                                <!-- <label>Search Time Period:</label>
                                <div class="form-section">
                                    <label class="radio-select" repeat.for="option of searchTimeframe">
                                        <input type="radio" class="" value.bind="option" name="searchTimeframe" checked.bind="$parent.selectedSearchTimeframe" change.delegate="onChangeQuarterTimePeriod()">${option}
                                    </label>
                                </div> -->
                                <div id="year-date-select">
                                    <label>Select Date Range:</label><br />
                                    <div class="form-section" style="display: inline-flex">
                                        <label>From:</label>
                                        <select value.bind="fromYear" change.delegate="onChangeFromYear()">
                                            <option repeat.for="year of fromYears" value.bind="year">${year}</option>
                                        </select>

                                        <label style="margin-left: 2em">To:</label>
                                        <!-- <input class="form-control" id="to-date-select" type="text" value.bind="toYear" placeholder = ""> -->
                                        <select value.bind="toYear" id="toYearSelect">
                                            <option repeat.for="year of toYears" value.bind="year">${year}</option>
                                        </select>
                                    </div>
                                </div>

                                <div id="year-quarter-select">
                                    <label>Select Quarter:</label>
                                    <div class="form-section" style="display: inline-flex">
                                        <label>Academic Year:</label>
                                        <input class="form-control" id="academic-year-select" type="text" value.bind="fromYear" placeholder = "">
                                        <label style="margin-left: 2em">Quarter:</label>
                                        <select class="form-control" value.bind="selectedQuarter">
                                            <option repeat.for="option of quarters" name="quarter" value.bind="option">${option}</option>
                                        </select>
                                    </div>
                                </div>

                                <div id="librarian-select">
                                    <label>Select a Librarian:</label><br />
                                    <div class="form-section" style="display: inline-flex; width: 100%">
                                        <select class="form-control" value.bind="selectedLibrarian">
                                            <option repeat.for="librarian of librarianList" value.bind="librarian.id">${librarian.name}</option>
                                        </select>
                                    </div>
                                </div>

                            </div>

                            <button type="button" class="btn btn-default" click.delegate="submitForms()">Get Statistics</button>
                        </form>

                        <div id="results-table"></div>

                        <!-- <template> -->
                           <!--  <div repeat.for="widget of widgets"> -->
                           <div>
                                <compose if.bind="displayResults" view="./partials/${currentTable}-table.html"></compose>
                            </div>
                            <!-- </div> -->
                      <!--   </template> -->

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->

    $("#menu-toggle").click(function(e) {

        $("#wrapper").toggleClass("toggled");
